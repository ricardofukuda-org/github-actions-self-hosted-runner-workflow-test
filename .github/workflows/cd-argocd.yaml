# About: This CD pipeline deploys the helm chart into the private EKS (kubernetes) cluster using the gitops approach through argocd.
name: CD pipeline - argocd
permissions:
  id-token: write
  contents: read
on:
  push:
    branches:
      - master
      - develop
      - homolog
  workflow_dispatch:
jobs:
  deploy:
    runs-on: github-arc-runner-set
    env:
      DOCKER_IMAGE: "${{ vars.APPLICATION }}:${{ github.sha }}" # Use Git SHA as image tag
    steps:
    - name: Checkout sourcecode
      uses: actions/checkout@v4
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::127923327338:role/github-actions-runner-role
        aws-region: us-east-1
        audience: sts.amazonaws.com
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    - name: Setup buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          network=host
    - name: Docker build/push
      uses: docker/build-push-action@v5
      env:
        DOCKER_IMAGE: "${{ steps.login-ecr.outputs.registry }}/${{ env.DOCKER_IMAGE }}"
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_IMAGE }}
    - name: Checkout applications repository
      uses: actions/checkout@v4
      with:
        repository: ricardofukuda-org/argocd-application-test # Specify the other repo (owner/repo format)
        ref: main
        path: argocd-application-test # Clones to $GITHUB_WORKSPACE/other-repo
        token: ${{ secrets.PAT }}
    - name: setup git config
      run: |
        cd argocd-application-test/
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        sed -i 's/\(tag: [^\n]\+\)/tag: ${{ github.sha }}/g' applications/overlays/qa/website/values-qa.yaml
        git add applications/overlays/qa/website/
        git commit -m "deploy"
        git push
